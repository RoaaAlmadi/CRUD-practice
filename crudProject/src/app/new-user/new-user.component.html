<div class="container">
    <div class="card">
        <div class=" card-content">
            <span class="card-title"> <h5>Add User</h5></span>
            <form [formGroup]="crudForm" (ngSubmit)="onSubmit(crudForm.value)" class="col s6">
                <div class="row">
                    <div class="input-forls col s6">
                        <input type="text" placeholder="Add Avatar" formControlName="avatar">
                        
                    </div>
                    <div class="input-forls col s6">
                        <input type="text" placeholder="Add Age" formControlName="age">
                    </div>
                    <div class="input-forls col s6">
                        <input type="text" placeholder="Add Name"  formControlName="name">
                    </div>
                    <div class="input-forls col s6">
                        <input type="text" placeholder="Add Surname" formControlName="surname">
                    </div>
                    <input type="submit" value="Creat" class="btn button" >
                </div>
            </form>
        </div>
    </div>

</div>
