<div class="container">
    <div class="card">
        <div class=" card-content">
            <span class="card-title"> <h5>Add User</h5></span>
            <form (ngSubmit)="onSubmit()" class="col s6">
                <div class="row">
                    <div class="input-forls col s6">
                        <input type="text" placeholder="Add Avatar" [(ngModel)]="user.avatar"
                        name="avatar">
                        
                    </div>
                    <div class="input-forls col s6">
                        <input type="text" placeholder="Add Age" [(ngModel)]="user.age"
                        name="age">
                    </div>
                    <div class="input-forls col s6">
                        <input type="text" placeholder="Add Name" [(ngModel)]="user.name"
                        name="name">
                    </div>
                    <div class="input-forls col s6">
                        <input type="text" placeholder="Add Surname" [(ngModel)]="user.surname"
                        name="surname">
                    </div>
                    <input type="submit" value="Creat" class="btn button" >
                </div>
            </form>
        </div>
    </div>

</div>
