<div *ngIf="users?.length >0;else noUsers" class="container">
    <ul *ngFor="let user of users" class="list-group-item list-group-item-action flex-colomn align-item-start right">
        <li (dblclick)="deleteUser(user)" class="">
            {{user.avatar}} - {{user.name}} - {{user.surname}} - {{user.age}} 
            <a class="">
                <i (click)="editUser(user)" class="float">
                    <svg class="bi bi-brush" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.213 1.018a.572.572 0 0 1 .756.05.57.57 0 0 1 .057.746C15.085 3.082 12.044 7.107 9.6 9.55c-.71.71-1.42 1.243-1.952 1.596-.508.339-1.167.234-1.599-.197-.416-.416-.53-1.047-.212-1.543.346-.542.887-1.273 1.642-1.977 2.521-2.35 6.476-5.44 7.734-6.411z"/>
                    <path d="M7 12a2 2 0 0 1-2 2c-1 0-2 0-3.5-.5s.5-1 1-1.5 1.395-2 2.5-2a2 2 0 0 1 2 2z"/>
                    </svg>
                </i>
            </a>

            <div *ngIf="editState && userToEdit.id == user.id">
                <form (ngSubmit)="updateUser(user)">
                    <div class="row">
                        <div class="input-forls col s6">
                            <input type="text" placeholder="Add Avatar" formControlName="avatar">

                        </div>
                        <div class="input-forls col s6">
                            <input type="text" placeholder="Add Age" formControlName="age">
                        </div>
                        <div class="input-forls col s6">
                            <input type="text" placeholder="Add Name"  formControlName="name">
                        </div>
                        <div class="input-forls col s6">
                            <input type="text" placeholder="Add Surname" formControlName="surname">
                        </div>
                        <input type="submit" value="Creat" class="btn button" >
                    </div>
                </form>
            </div>

        </li>
    </ul>
</div>

<ng-template #noUsers>
    <hr>
    <h5>There are no users to list</h5>
</ng-template>
