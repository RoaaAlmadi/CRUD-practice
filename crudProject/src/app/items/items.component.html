<div *ngIf="items?.length > 0; else noItems">
    <ul *ngFor="let item of items"  class="list-group-item list-group-item-action flex-colomn align-item-start right">
        <li (dblclick)="deleteItem(item)">
            <strong>{{item.title}}: </strong>{{item.description}} - {{item.id}}
        </li>
    </ul>
</div>
    
<ng-template #noItems>
    <hr>
    <h5>There are no items to list</h5>
</ng-template>
